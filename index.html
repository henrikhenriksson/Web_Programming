<html lang="en">
  <head>
    <!-- Head section containing meta information, stylesheet and script links. -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/main.js"></script>
    <link rel="icon" href="./img/icon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <title>Project Touch</title>
  </head>
  <body>
    <header>
      <!-- Header divided into logo, brand and a highlight section for headline animation-->
      <img
        src="./img/logo.png"
        alt="Logo picture of an abstract keyboard"
        id="logo"
      />
      <section id="brand">
        <h1><span class="highlight">Touch</span>Typing</h1>
      </section>
    </header>
    <!-- Main -->
    <main>
      <!-- Webpage showcase: -->
      <section id="showcase">
        <!-- settings section containing language radio- and case insensitive checkboxes. -->
        <section id="settings">
          <section id="language">
            <input
              type="radio"
              name="language"
              id="swedish"
              value="swedish"
              checked
            />
            <label for="swedish">Swedish</label>
            <input type="radio" name="language" id="english" value="english" />
            <label for="english">English</label>
          </section>
          <section id="check">
            <input type="checkbox" id="casing" name="ignore_Case" />
            <label for="casing">Ignore Case</label>
          </section>
          <label id="text_Chooser_Label">Choose Text <br /></label>
          <select name="Texts" id="text_Selector">
            <option id="option_Info">Select a Text...</option>
          </select>
        </section>
        <!-- Section containing information about the selected text, is updated dynamically -->
        <section id="text_Details">
          <h1 id="text_Header"></h1>
          <p id="text_Author"></p>
          <p id="text_Info">
            (<span id="word_Count"></span> Words,
            <span id="char_Count"></span> Chars)
          </p>
          <!-- The text-citation is presented here. -->
          <p id="citations"></p>
        </section>
        <!-- The user enters letters in this section -->
        <section class="user_Input_Control">
          <section id="input_Box">
            <input
              type="text"
              id="user_input"
              placeholder="Type Here..."
              readonly
            />
          </section>
          <!-- Start and stop button -->
          <section id="run_Control">
            <button type="button" id="start_Button">
              <i class="material-icons md-48 md-green" id="play_Stop_Icon"
                >play_arrow</i
              >
            </button>
          </section>
          <!-- Section containing statistics, presented in a table -->
          <section class="statistics">
            <table class="stat_Table">
              <tr>
                <td id="gross_Wpm">Gross WPM: <span id="GWPMD"></span></td>
                <td id="Accuracy">Accuracy: <span id="acc_Data"></span> %</td>
              </tr>
              <tr>
                <td id="net_Wpm">Net WPM: <span id="NWPMD"></span></td>
                <td>Errors: <span id="error_Data"></span></td>
              </tr>
            </table>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <p>
        Copyright &copy; 2019 Henrik Henriksson. All Rights Reserved
      </p>
      <a href="mailto:hehe0601@student.miun.se">Contact Me!</a>
    </footer>
  </body>
</html>
