<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <script src="./js/main.js"></script>
    <link rel="icon" href="./img/icon.png" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Exo+2|Girassol|Ubuntu&display=swap"
      rel="stylesheet"
    />
    <title>Project Touch</title>
  </head>
  <body>
    <header>
      <img
        src="./img/logo.png"
        alt="Logo picture of an abstract keyboard"
        id="logo"
      />
      <section id="brand">
        <h1><span class="highlight">Touch</span>Typing</h1>
      </section>
    </header>
    <main>
      <section id="showcase">
        <section id="settings">
          <label id="text_Chooser_Label">Choose Text <br /></label>
          <select name="Texts" id="text_Selector">
            <option>Select a Text...</option>
          </select>
        </section>

        <section id="text_Details">
          <h1 id="text_Header"></h1>

          <p id="text_Author"></p>
          <p id="text_Info">
            (<span id="word_Count"></span> Words,
            <span id="char_Count"></span> Chars)
          </p>
          <p id="citations"></p>
        </section>
        <section class="user_Input_Control">
          <section id="input_Box">
            <input type="text" id="user_input" placeholder="Type Here..." />
          </section>
          <section id="run_Control">
            <button type="button" id="start_Button">
              <i class="material-icons md-48 md-green" id="play_Stop_Icon"
                >play_arrow</i
              >
            </button>
          </section>
          <section class="statistics">
            <table class="stat_Table">
              <tr>
                <td id="gross_Wpm">Gross WPM: <span id="GWPMD">56</span></td>
                <td id="Accuracy">Accuracy: <span id="Acc_Data">93 %</span></td>
              </tr>
              <tr>
                <td id="net_Wpm">Net WPM: <span id="NWPMD">38</span></td>
                <td>Errors: <span id="error_Data">12</span></td>
              </tr>
            </table>
          </section>
        </section>
      </section>
    </main>
    <footer>
      <p>
        Copyright &copy; 2019 Henrik Henriksson. All Rights Reserved
      </p>
      <a href="mailto:hehe0601@student.miun.se">Contact Me!</a>
    </footer>
  </body>
</html>
